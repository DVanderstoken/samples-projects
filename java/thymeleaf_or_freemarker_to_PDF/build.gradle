plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.9'
    compile 'org.thymeleaf:thymeleaf:3.0.11.RELEASE'
    compile 'org.freemarker:freemarker:2.3.28'
    compile 'com.github.jknack:handlebars:4.1.2'
    compile 'net.sf.jtidy:jtidy:r938'
    compile 'org.xhtmlrenderer:flying-saucer-core:9.1.18'
    compile 'org.xhtmlrenderer:flying-saucer-pdf-itext5:9.1.18'
    compile 'org.jfree:jfreechart:1.5.0'
    compile 'com.google.zxing:core:3.3.3'
    compile 'com.google.zxing:javase:3.3.3'
    compile 'javax.xml.bind:jaxb-api:2.3.1'
    compile 'org.openjdk.jmh:jmh-core:1.21'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
    testCompile 'org.slf4j:slf4j-simple:1.7.26'
    compileOnly 'org.openjdk.jmh:jmh-generator-annprocess:1.21'
}

group = 'nc.redstone.poc'
version = '0.1.0'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
